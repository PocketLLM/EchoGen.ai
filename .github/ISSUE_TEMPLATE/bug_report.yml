name: ğŸ› Bug Report
description: Report a bug or issue with EchoGen.ai
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees:
  - Mr-Dark-debug

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the troubleshooting guide
          required: true
        - label: I am using the latest version of EchoGen.ai
          required: true

  - type: textarea
    id: bug-description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: ğŸ“± Platform
      description: Which platform are you using?
      options:
        - Android
        - iOS
        - Both
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ğŸ“¦ App Version
      description: What version of EchoGen.ai are you using?
      placeholder: e.g., v1.2.0
    validations:
      required: true

  - type: input
    id: device-info
    attributes:
      label: ğŸ“± Device Information
      description: Device model and OS version
      placeholder: e.g., iPhone 14 Pro (iOS 17.0) or Samsung Galaxy S23 (Android 13)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Logs/Error Messages
      description: If applicable, add any error messages or logs
      placeholder: Paste any error messages or logs here...
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop screenshots here...

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
